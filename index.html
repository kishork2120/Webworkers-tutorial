<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="search" onkeyup="onSearch(event)"/>
  <ul id="country">
  </ul>
</body>
<script src="./src/countryCityState.js"></script>
<script>
  // const worker = new Worker('./src/worker.js');
  let cities = []
  // console.log(locationData.map(d=>d.states)[0])
  locationData.map(d=>d.states).forEach(data=>{
    data.map(d=>d.cities).map(d=>d.map(c=>cities.push(c.name)))
  });

  function loadListing(list){
    document.querySelector('#country').innerHTML = '';
    document.querySelector('#country').innerHTML = list.map(name=>(`<li>${name}</li>`)).join('')
  }
  loadListing(cities);

  function onSearch(event){
    loadListing(cities.filter(d=>d.match(new RegExp(event.target.value,'i'))))
  }
</script>
</html>
