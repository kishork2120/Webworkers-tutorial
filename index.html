<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="search" onkeyup="onSearch(event)"/>
  <ul id="country">
  </ul>
</body>
<!-- <script src="./src/countryCityState.js"></script> -->
<script defer>
  const worker = new Worker('./src/worker.js');
  let localCities = []

  worker.onmessage = function({data}){
    loadListing(data);
  }

  function loadListing(list){
    // console.log(list)
    document.querySelector('#country').innerHTML = '';
    document.querySelector('#country').innerHTML = list
  }

  function onSearch(event){
    // loadListing(localCities.filter(d=>d.match(new RegExp(event.target.value,'i'))))
    worker.postMessage(event.target.value)
  }
</script>
</html>
